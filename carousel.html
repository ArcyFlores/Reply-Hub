<!DOCTYPE html>
<html>
<head>
	<title>Carousel Test</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<style type="text/css">
		.thumbnails{
			display: inline-block;
			float: left;
			text-align: center;	
		}

		li {
			float: left;
			margin-left: 10px;
		}
		.carousel-control.left, .carousel-control.right {
		  background: none !important;
		  filter: progid: none !important;
		  outline: 0;
		 }
		.carousel .carousel-control {
		  visibility: hidden;
		}
		.carousel:hover .carousel-control {
		  visibility: visible;
		}
	</style>
</head>
<body>

<div class="container-fluid">
<div class="row-fluid">
<div class="span12">


	<div id="carousel-id" class="carousel slide">
		<div class="carousel-inner">
			<div class="item active">
				<ul class="thumbnails">
					<li class="span4">
						<div class="thumbnail">
							<img src="https://media1.giphy.com/media/fIENURRmYtunu/200.gif">
						</div>
					</li>
					<li class="span4">
						<div class="thumbnail">
							<img src="https://media2.giphy.com/media/knDQanyjNj8ME/200.gif">
						</div>
					</li>
					<li class="span4">
						<div class="thumbnail">
							<img src="https://media1.giphy.com/media/4CFjzDix8jacE/200.gif">
						</div>
					</li>
				</ul>
			</div>

			<div class="item">
				<ul class="thumbnails">
					<li class="span4">
						<div class="thumbnail">
							<img src="https://media2.giphy.com/media/3o6fDuLQOxqFjB7Q0U/200.gif">
						</div>
					</li>
					<li class="span4">
						<div class="thumbnail">
							<img src="https://media1.giphy.com/media/KHnrhCtOXCAow/200.gif">
						</div>
					</li>
					<li class="span4">
						<div class="thumbnail">		
							<img src="https://media3.giphy.com/media/11ts6Qik9XA8H6/200.gif">
						</div>
					</li>
				</ul>
			</div>
			<div class="item">
				<ul class="thumbnails">
					<li class="span4">
						<div class="thumbnail">
							<img src="https://media1.giphy.com/media/PKcHGQ6QKIzwQ/200.gif">
						</div>
					</li>
					<li class="span4">
						<div class="thumbnail">
							<img src="https://media4.giphy.com/media/WbAlGViz1eZIA/200.gif">
						</div>
					</li>
					<li class="span4">
						<div class="thumbnail">		
							<img src="https://media2.giphy.com/media/DUSwjPDOABhM4/200.gif">
						</div>
					</li>
				</ul>
			</div>
		</div>
		<a class="left carousel-control" href="#carousel-id" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
		<a class="right carousel-control" href="#carousel-id" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
	</div>
</div>
</div>
</div>

</body>
</html>
